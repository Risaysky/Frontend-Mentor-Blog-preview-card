<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="container flex">
      <header class="header">
        <img class="header__img" src="assets/images/illustration-article.svg" alt="Webdev iconography">
      </header>
      <section class="overview flex">
        <p class="overview__tag">Learning</p>
        <p class="overview__date">Published 21 Dec 2023</p>
        <h2><a href="#">HTML & CSS foundations</a></h2>
        <p class="overview__description">
          These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </section>
      <footer class="author flex">
        <img class="author__img" src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <p class="author__name">Greg Hooper</p>
      </footer>
    </article>
  </main>
</body>

</html>
